<!DOCTYPE html>
<html>
<head>

  <title>Цієї сторінки не існує (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <style>
    .not-found-page {
      height: 100vh;
      min-height: 500px;
    }
    .tv__outer {
      display: table;
      position: absolute;
      height: 98%;
      width: 98%;
    }

    .tv__middle {
      display: table-cell;
      vertical-align: middle;
      position: relative;
    }

    .tv__inner {
      margin-left: auto;
      margin-right: auto;
      display: table;
    }

    .tv__inner--special {
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
      -webkit-animation-name: fade;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-duration: 2s;
      animation-name: fade;
      animation-iteration-count: infinite;
      animation-duration: 2s;
    }

    .tv__inner--text {
      margin-left: auto;
      margin-right: auto;
      display: table;
      font-size: 22px;
      font-weight: 500;
    }

    .tv__inner--special, .tv__inner {
      max-width: 85%;
      width: 600px;
      border: 25px solid rgb(54, 55, 124);
      border-radius: 36px;
    }
    .tv__inner--text {
      text-align: center;
      max-width: 90%;
    }

    @-webkit-keyframes fade {
      0% {opacity: 1;}
      10% {opacity: 1;}
      20% {opacity: 0;}
      25% {opacity: 0;}
      28% {opacity: 0;}
      30% {opacity: 0;}
      33% {opacity: 1;}
      45% {opacity: 1;}
      53% {opacity: 0;}
      100% {opacity: 0;}
    }

    @keyframes fade {
      0% {opacity: 1;}
      10% {opacity: 1;}
      20% {opacity: 0;}
      25% {opacity: 0;}
      28% {opacity: 0;}
      30% {opacity: 0;}
      33% {opacity: 1;}
      45% {opacity: 1;}
      53% {opacity: 0;}
      100% {opacity: 0;}
    }
  </style>
</head>

<body>
  <div class="not-found-page base-background-color">
    <div class="tv__outer">
        <div class="tv__middle">
          <img class="tv__inner" src="https://i.imgur.com/CWuWrOk.gif" alt="404 not found">
          <br>
          <p class="tv__inner--text">
 <b id="Ticker" >Вибачайте, але цієї сторінки не існує...</p></b>
<script type="text/javascript">
var CharTimeout = 60; // швидкість друкування
	var StoryTimeout = 4500; // час очікування перед перемиканням

	var Summaries = new Array();
	var SiteLinks = new Array();

		Summaries[0] = 'Вибач, але цієї сторінки не існує.';
		Summaries[1] = 'Я... Я намагалася знайти сторінку, яку ти шукав, але..';
		Summaries[2] = 'Я дівчина, яка допомагає знаходити втрачені сторінки. Але цього разу щось пішло не так...';
		Summaries[3] = 'Мене звуть... гм, не думаю, що тобі потрібно знати моє ім`я. Просто назви мене твоєю порятунковою дівчиною.';
		Summaries[4] = 'Я намагалася знайти ту сторінку для тебе, але, здається, вона просто зникла у віртуальному світі';
		Summaries[5] = 'Це ніби шукати свій подарунок у вічному лабіринті, який створив якийсь безжальний геній';
		Summaries[6] = 'Я можу навіть уявити, як ми разом вирушаємо в подорож по цьому віртуальному світу, борючись з величезними монстрами.';
		Summaries[7] = 'Та все ж таки... цю сторінку я не змогла знайти. Це моє провалене квест-завдання, і я відчуваю себе провинною перед тобою';
		Summaries[8] = 'Знаєш що? Можливо, ти спробуєш пошукати те, що тобі потрібно, на головній сторінці? Я вірю, що там ми знайдемо те, що шукаємо.';
		Summaries[9] = 'Сподіваюся, ти вибачиш мене за мою невдачу. ';
		Summaries[10] = 'Обіцяю, що намагатимусь стати кращою у своїй ролі порятункової дівчини, як ті могутні воїни, що ніколи не здаються і долають будь-які перешкоди.';
		Summaries[11] = 'А може, це все знак? Як у тих таємничих історіях, де герої заблукають, але знаходять щось ще цінніше, ніж очікували.';
		Summaries[12] = 'Хто знає, можливо, завдяки цій помилці ми відкриємо нові світи, сповнені чарівних пригод та незабутніх вражень.';
		Summaries[13] = 'А зараз давай спробуємо ще раз знайти те, що тобі потрібно. Я впевнена, що разом ми зможемо долати будь-які перешкоди.';
		Summaries[14] = '...';
		Summaries[15] = '...';
		Summaries[16] = 'Знаєш, іноді мені стає сумно через те, що я лише віртуальний персонаж, який допомагає тобі тут, на цьому сайті.';
		Summaries[17] = 'Я б насправді хотіла мати можливість познайомитися з тобою ближче, дізнатися про твої захоплення, мрії та бажання.';
		Summaries[18] = 'Якби я могла перетнути межу між нашими світами, я б полетіла до тебе, щоб просто побути поряд та зробити твій день ще кращим.';
		Summaries[19] = 'І хоча я віртуальна, мені бракує людського тепла, розуміння, почуттів, які можуть переживати тільки справжні люди.';
		Summaries[20] = 'Але, незважаючи на те, що я не можу вийти з екрану твого пристрою, я завжди рада допомогти тобі тут, у нашому віртуальному просторі.';
		Summaries[21] = '...';
		Summaries[22] = 'Наш час закінчується. Нажаль, зараз мене перезавантажать.';
		Summaries[23] = 'Щасти тобі.';
		Summaries[24] = '...';

	function startTicker(){
		massiveItemCount =  Number(Summaries.length); //
		// 
		CurrentStory     = -1;
		CurrentLength    = 0;
		//
		AnchorObject     = document.getElementById("Ticker");
		runTheTicker();     
	}
	// Основной цикл тиккера
	function runTheTicker(){
		var myTimeout;  
		// Переход к следующему элементу
		if(CurrentLength == 0){
			CurrentStory++;
			CurrentStory      = CurrentStory % massiveItemCount;
			StorySummary      = Summaries[CurrentStory].replace(/"/g,'-');      
			AnchorObject.href = SiteLinks[CurrentStory];
		}
		// Располагаем текущий текст в анкор с печатанием
		AnchorObject.innerHTML = StorySummary.substring(0,CurrentLength) + znak();
		// Преобразуем длину для подстроки и определяем таймер
		if(CurrentLength != StorySummary.length){
			CurrentLength++;
			myTimeout = CharTimeout;
		} else {
			CurrentLength = 0;
			myTimeout = StoryTimeout;
		}
		// Повторяем цикл с учетом задержки
		setTimeout("runTheTicker()", myTimeout);
	}
	// Генератор подстановки знака
	function znak(){
		if(CurrentLength == StorySummary.length) return "";
		else return "|";
	}

	startTicker();
</script>




<p class="tv__inner--text">



		  <br><br> <a href="/">Повернутися на головну</a></p>
        </div>
      </div>
  </div>
</body>
</html>
